<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Session Management System</h1>
    <hr>
    <h2>Save Session</h2>

    <form action="#" th:action="@{/saveSession}" th:object="${session}"
          method="POST">
        <input type="text" th:field="*{topic}"
               placeholder="Topic" class="form-control mb-4 col-4">

        <input type="text" th:field="*{facultyName}"
               placeholder="Faculty Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{date}"
               placeholder="Date" class="form-control mb-4 col-4">

        <input type="text" th:field="*{startTime}"
               placeholder="Start Time" class="form-control mb-4 col-4">

        <input type="text" th:field="*{endTime}"
               placeholder="End Time" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Session</button>
    </form>

    <hr>

    <a th:href = "@{/sessionList}"> Back to Session List</a>
</div>
</body>
</html>
