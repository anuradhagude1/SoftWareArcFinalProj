<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Faculty Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Faculty Management System</h1>
    <hr>
    <h2>Save Faculty</h2>

    <form action="#" th:action="@{/saveFaculty}" th:object="${faculty}"
          method="POST">
        <input type="text" th:field="*{firstName}"
               placeholder="Faculty First Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}"
               placeholder="Faculty Last Name" class="form-control mb-4 col-4">

        <input type="text" th:field="*{email}"
               placeholder="Faculty Email" class="form-control mb-4 col-4">

        <input type="text" th:field="*{subject}"
               placeholder="Faculty Subject" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Faculty</button>
    </form>

    <hr>

    <a th:href = "@{/facultyList}"> Back to Faculty List</a>
</div>
</body>
</html>
